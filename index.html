<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Font size Changer</title>
</head>
<body>
  <div class="container">
    <div class="rainbow">
      <div class="pick-type">
    <h1>Pick Your Size</h1>
    <label for="cars" style="font-size:2rem">Choose a Font:</label>

    <select name="fonts" id="fonts" style="font-size:1rem;height:40px;width:100% ">
      <option value="Arial">Arial</option>
      <option value="Cambria" selected>Cambria</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier">Courier</option>
      <option value="Georgia">Georgia</option>
      <option value="Palatino">Palatino</option>
      <option value="Garamond">Garamond</option>
      <option value="Bookman">Bookman</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Trebuchet MS">Trebuchet MS</option>
      <option value="Arial Black">Arial Black</option>
      <option value="Impact">Impact</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
    </select> 
  </div>


    <div class="font-size" style="margin-top: 30px;">
    <label for="font-size" style="font-size:2rem;">Choose a Size:</label>

    <select name="fonts-size" id="fonts-size" style="font-size:1.1rem;height:40px;width:100%">
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="20">20</option>
      <option value="22">22</option>
      <option value="24">24</option>
      <option value="26">26</option>
      <option value="28">28</option>
      <option value="30" selected>30</option>
      <option value="32" >32</option>
      <option value="34" >34</option>
      <option value="36" >36</option>
      <option value="38" >38</option>
      <option value="40" >40</option>
    </select> 
  </div>
    </div>

    <div class="box">
      <div class="content">
        Did you know 11% of people are left handed
    </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
